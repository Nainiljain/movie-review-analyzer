<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login - Movie Review Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/style.css') }}">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: var(--bg-body);">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Welcome Back</h2>

        {% if error %}
        <div
            style="background: #fee2e2; color: #dc2626; padding: 0.75rem; border-radius: var(--radius-md); margin-bottom: 1.5rem; text-align: center;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div style="margin-bottom: 1rem;">
                <input type="text" name="username" placeholder="Username" required style="width: 100%;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%;">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; font-size: 1.1rem; padding: 0.75rem;">Login</button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted);">
            <p>New here? <a href="/register" style="color: var(--primary-color); font-weight: 600;">Create an
                    account</a></p>
            <p style="margin-top: 0.5rem;"><a href="/" style="text-decoration: underline;">Back to Home</a></p>
        </div>
    </div>
</body>

</html>
